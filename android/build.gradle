buildscript {
    repositories {
        google()  // Make sure this is included
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'  // Make sure you're using a compatible version
        classpath 'com.google.gms:google-services:4.3.15'  // Add the correct version of the plugin here
    }
}

allprojects {
    repositories {
        google()  // Make sure this is included
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
